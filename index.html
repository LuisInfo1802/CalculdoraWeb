<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Calculadora Web</title>
</head>
<body class="bg-primary-subtle">
    <h1>Basic Calculator using HTML, Bootstrap and JavaScript</h1>

    <!--Calculator-->
    <div>
        
             <div class="calculator bg-dark-subtle">
              <p>Calculator</p>
                <input type="text" id="display" >
                <div class="keypad">
                  <button class="btn btn-primary" onclick="clearDisplay()">C</button>
                  <button onclick="appendToDisplay(7)" class="btn btn-light btn-outline-secondary">7</button>
                  <button onclick="appendToDisplay(8)" class="btn btn-light btn-outline-secondary">8</button>
                  <button onclick="appendToDisplay(9)" class="btn btn-light btn-outline-secondary">9</button>
                  <button onclick="appendToDisplay('/')" class="btn btn-light btn-outline-secondary">/</button>
                  <button onclick="appendToDisplay(4)" class="btn btn-light btn-outline-secondary">4</button>
                  <button onclick="appendToDisplay(5)" class="btn btn-light btn-outline-secondary">5</button>
                  <button onclick="appendToDisplay(6)" class="btn btn-light btn-outline-secondary">6</button>
                  <button onclick="appendToDisplay('*')" class="btn btn-light btn-outline-secondary">*</button>
                  <button onclick="appendToDisplay(1)" class="btn btn-light btn-outline-secondary">1</button>
                  <button onclick="appendToDisplay(2)" class="btn btn-light btn-outline-secondary">2</button>
                  <button onclick="appendToDisplay(3)" class="btn btn-light btn-outline-secondary">3</button>
                  <button onclick="appendToDisplay('-')" class="btn btn-light btn-outline-secondary">-</button>
                  <button onclick="appendToDisplay(0)" class="btn btn-light btn-outline-secondary">0</button>
                  <button onclick="appendToDisplay('.')" class="btn btn-light btn-outline-secondary">.</button>
                  <button onclick="calculate()" class="btn btn-light btn-outline-secondary">=</button>
                  <button onclick="appendToDisplay('+')" class="btn btn-light btn-outline-secondary">+</button>
                </div>
              </div>
    </div>
    <script src="js/index.js" ></script>


    <footer>
      <p>Luis Angel Sanchez Ocegueda. All rights reserved 2023</p>
    </footer>
</body>
</html>
